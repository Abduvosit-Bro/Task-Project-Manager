version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-student_manager}
      POSTGRES_USER: ${POSTGRES_USER:-student_manager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-student_manager}
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'

volumes:
  pg_data:
